<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather_card">
         <div class="spinner" id="spinner"></div>
        <div class="search_button">
            <input type="text" placeholder="search your city" spellcheck="false">
            <button><img src="./images/search.png" alt="search img"></button>
        </div>
        <div class="error">Invalid City name </div>

        <div class="main_weather">
            <img class="weathericon" src="./images/clear.png" alt="imgsky">
            <h1 class="temp">26Â°</h1>
            <h3 class="city">Ludhiana</h3>
            <div class="details_container">
                <div class="details">
                    <img src="./images/humidity.png" alt="humidity">
                    <div>
                        <p class="h_percentage">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="details">
                    <img src="./images/wind.png" alt="wind">
                    <div>
                        <p class="w_percentage">12 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
